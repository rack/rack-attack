name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      memcached:
        image: memcached
        ports:
          - 11211:11211
    strategy:
      matrix:
        ruby:
          - '3.2'
          - '3.1'
          - '3.0'
          - '2.7'
          - '2.6'
          - '2.5'
        gemfile:
          - rack_3
          - rack_2
          - rails_7_1
          - rails_7_0
          - rails_6_1
          - rails_6_0
          - rails_5_2
          - dalli3
          - dalli2
          - redis_5
          - redis_4
          - connection_pool_dalli
          - active_support_7_1_redis_cache_store
          - active_support_7_1_redis_cache_store_pooled
          - active_support_7_0_redis_cache_store
          - active_support_7_0_redis_cache_store_pooled
          - active_support_6_redis_cache_store
          - active_support_6_redis_cache_store_pooled
          - active_support_5_redis_cache_store
          - active_support_5_redis_cache_store_pooled
          - redis_store
        exclude:
          - gemfile: rails_5_2
            ruby: '3.2'
          - gemfile: active_support_5_redis_cache_store
            ruby: '3.2'
          - gemfile: active_support_5_redis_cache_store_pooled
            ruby: '3.2'
          - gemfile: dalli2
            ruby: '3.2'
          - gemfile: rails_5_2
            ruby: '3.1'
          - gemfile: active_support_5_redis_cache_store
            ruby: '3.1'
          - gemfile: active_support_5_redis_cache_store_pooled
            ruby: '3.1'
          - gemfile: dalli2
            ruby: '3.1'
          - gemfile: rails_5_2
            ruby: '3.0'
          - gemfile: active_support_5_redis_cache_store
            ruby: '3.0'
          - gemfile: active_support_5_redis_cache_store_pooled
            ruby: '3.0'
          - gemfile: dalli2
            ruby: '3.0'
          - gemfile: rails_7_0
            ruby: '2.6'
          - gemfile: rails_7_0
            ruby: '2.5'
          - gemfile: active_support_7_0_redis_cache_store
            ruby: '2.6'
          - gemfile: active_support_7_0_redis_cache_store
            ruby: '2.5'
          - gemfile: active_support_7_0_redis_cache_store_pooled
            ruby: '2.6'
          - gemfile: active_support_7_0_redis_cache_store_pooled
            ruby: '2.5'
          - gemfile: rails_7_1
            ruby: '2.6'
          - gemfile: rails_7_1
            ruby: '2.5'
          - gemfile: active_support_7_1_redis_cache_store
            ruby: '2.6'
          - gemfile: active_support_7_1_redis_cache_store
            ruby: '2.5'
          - gemfile: active_support_7_1_redis_cache_store_pooled
            ruby: '2.6'
          - gemfile: active_support_7_1_redis_cache_store_pooled
            ruby: '2.5'
    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake

